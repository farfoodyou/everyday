<script>
    var progressBar = document.getElementById('p');

    function bo() {
        var pt = document.getElementById('pt');
        pt.value = "test over";
        var progressBar = document.getElementById('p');
        progressBar.getElementsByTagName('span')[0].textContent = "0";
        for (var i = 0; i <= 100; i++) {
            up(i);
        }
    }
    
    function up(nv) {
        var pb = document.getElementById('p');
        pb.value = nv;
        pb.getElementsByTagName('span')[0].textContent = nv;
    }
</script>
